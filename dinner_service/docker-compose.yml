version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: dinner_service_db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dinner_service}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-dinner_service}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dinner_service_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env            # DB 접속, Gemini 키 등
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-dinner_service}
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_URL: http://frontend:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); s.close()"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: ${PUBLIC_API_BASE:-http://backend:8000}   # 도메인 배포 시 https://your-domain/api 로 설정
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    container_name: dinner_service_caddy
    restart: unless-stopped
    profiles:
      - https
    environment:
      DOMAIN: ${DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL:-admin@example.com}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dinner_service_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@dinner.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-15050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - dev-tools
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
  caddy_data:
  caddy_config: